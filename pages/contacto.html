<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto | CNCO Fanpage </title>
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Fuentes-->
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Junge&family=Rock+Salt&family=Salsa&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg color-fondo-nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CNCO LATINKINGS - Fanpage</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    <a class="nav-link fuentetitulo-nav" href="./su-musica.html">Su Musica</a>
                    <a class="nav-link fuentetitulo-nav" href="./galeria.html">Galería</a>
                    <a class="nav-link fuentetitulo-nav" href="./carreras-solistas.html">Carreras Solistas</a>
                    <a class="nav-link fuentetitulo-nav" href="./contacto.html">Contacto</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <h1 class="animate__animated animate__bounce">CONTACTO</h1>
        <section class="form">
            <div class="form-caja">
                <h5>Formulario de Contacto ♡</h5>
                <form action="#" method="get">
                    <div class="form-nombre">
                        <input type="text" placeholder="Nombre" name="Nombre">
                    </div>
                    <div class="form-redes">
                        <input type="text" placeholder="Tu ig, tw o tt" name="Redes Sociales">
                    </div>
                    <div class="form-archivos">
                        <p>Podes adjuntar tu archivo acá (o no):</p>
                        <input type="file" name="Adjuntar">
                    </div>
                    <div class="form-comentarios">
                        <p>Y también comentar o dejar links!</p>
                        <textarea name="Comentarios" id="" cols="40" rows="5"></textarea>
                    </div>
                    <div class="form-enviar">
                        <input type="submit" value="Enviar!">
                    </div>
                </form>
            </div>
            <div class="foto-form">
                <img class="img-thumbnail"
                    src="https://www.debate.com.mx/__export/1627415472768/sites/debate/img/2021/07/27/cnco_crop1627415260455.jpg_423682103.jpg"
                    alt="Foto CNCO">
            </div>

        </section>
    </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
